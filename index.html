<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>TicTacToe</title>
    <script src="stuff.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header" id="header">
            <h3>TicTacToe</h3>
        </div>
        <div class="main" id="main">
        <div class="rescont">
            <div class="scoreB">
            <p class="win" id="win"></p>
            </div>
            <div class="container1" id="ctone">
                <div class="butt1" id ="butt1">
                    <button class="butt" id="playerX" value="X">Player X</button>
                </div>
                <div class="container2" id="cttwo">
                    <div class="gameboard" id="board">
                        
                    </div>
                </div>
                <div class="butt1" id ="butt2">
                    <button class="butt" id="playerO" value="O">Player O</button>
                </div>
                
            </div>
            <div>
                <button class="butt" id="reset">RESET</button>
            </div>
        </div>
        </div>
    </body>
</html>
